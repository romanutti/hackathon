<div class="app-container">
  <img src="/assets/zuehlke_logo.jpg" alt="zuehlke logo" class="logo" />
  <h1 class="title-text">{{ "app.title" | translate }}</h1>
  <p class="slogan-text">{{ "app.text" | translate }}</p>
  <app-search (foundUser)="onUserFound($event)"></app-search>
  <app-user *ngIf="userInfo" [userInfo]="userInfo"></app-user>
  <footer>
    <div class="language-switcher">
      <p>
        {{ "footer.question.text" | translate }}
        <a href="https://insight.zuehlke.com/">{{ "footer.insight.link" | translate }}</a>
        {{ "footer.transition.text" | translate }}
        <a href="../../../README.md">{{ "footer.readme.link" | translate }}</a>.
      </p>
      <div class="btn-group">
        <button
          (click)="useLanguage('de')"
          class="btn btn-default"
          [class.btn-primary]="isCurrentLanguage('de')"
        >
          DE
        </button>
        <button
          (click)="useLanguage('en')"
          class="btn btn-default"
          [class.btn-primary]="isCurrentLanguage('en')"
          autofocus="autofocus"
        >
          EN
        </button>
      </div>
    </div>
  </footer>
</div>
