<div class="app-container">
  <img src="/assets/zuehlke_logo.jpg" alt="zuehlke logo" class="logo" />
  <h1 style="color: green">{{ "app.title" | translate }}</h1>

  <p>{{ "app.text" | translate }}</p>
  <app-search (foundUser)="onUserFound($event)"></app-search>
  <app-user *ngIf="userInfo" [userInfo]="userInfo"></app-user>
  <hr />
  <p>
    New to Insight?
    <a href="https://insight.zuehlke.com/">Visit the homepage</a> or read our
    <a href="../../../README.md">getting started guide</a>.
  </p>
  <div class="btn-group">
    <button
      (click)="useLanguage('de')"
      class="btn btn-default"
      [class.btn-primary]="isCurrentLanguage('de')"
    >
      DE
    </button>
    <button
      (click)="useLanguage('en')"
      class="btn btn-default"
      [class.btn-primary]="isCurrentLanguage('en')"
      autofocus="autofocus"
    >
      EN
    </button>
  </div>
</div>
