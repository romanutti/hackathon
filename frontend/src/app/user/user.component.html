<div class="jumbotron user-card">
  <div class="container-fluid">
    <div *ngIf="userInfo; else userError" class="container">
      <p><a href="#" class="btn btn-light btn-lg rate-button" (click)="open(ratingmodal)">Rate me</a></p>
      <div class="user-info">
        <div>
          <img
            class="rounded-circle user-image"
            src="../../assets/images/user/232960.jpeg"
            width="200"
            height="200"
          />
        </div>
        <div class="user-details">
          <h1>{{ userInfo.firstName + " " + userInfo.lastName }}</h1>
          <p>{{ userInfo.jobTitle }}</p>
        </div>
      </div>


      <div class="badge-container" *ngIf="!httpError.badgesError; else badgesError">
        <ng-container *ngFor="let badge of badges">
          <img
            alt="badge"
            class="badge-image"
            src="../../assets/images/badges/badge-{{ badge.id }}.png"
            width="100"
            height="125"
          />
        </ng-container>
      </div>

      <div class="skill-container">
        <p>Best skills</p>
        <div>
          <div class="skill-podium">
            <ng-container *ngFor="let skill of skills">
              <span class="skill-podium-step">
                <span
                  class="skill-podium-step-value-wrapper"
                  [style.height]="(skill.rank * 3) + 'rem'">
                  <span class="skill-podium-step-value">
                    {{skill.name}}
                  </span>
                </span>
                <span class="skill-podium-step-block">
                  {{skill.rank}}
                </span>
              </span>
            </ng-container>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<ng-template #ratingmodal let-modal>
  <app-rating
    *ngIf="!httpError.skillsError && userInfo; else skillsError"
    [userInfo]="userInfo"
  ></app-rating>
</ng-template>

<ng-template #userError>
  <div class="alert alert-light" role="alert">
    There was an issue loading your user data. Please try it later...
  </div>
</ng-template>

<ng-template #badgesError>
  <div class="alert alert-light" role="alert">No badges available `;--</div>
</ng-template>

<ng-template #skillsError>
  <div class="alert alert-light" role="alert">
    No skills found - nothing to rate here...
  </div>
</ng-template>
