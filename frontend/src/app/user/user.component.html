<div class="jumbotron user-card">
  <div class="container-fluid">
    <div *ngIf="userInfo; else userError" class="container">
      <div class="row">
        <div class="col">
          <img
            class="rounded-circle"
            src="../../assets/images/user/232960.jpeg"
            width="250"
            height="250"
          />
        </div>
        <div class="col">
          <h1>{{ userInfo.firstName + " " + userInfo.lastName }}</h1>
          <p>{{ userInfo.jobTitle }}</p>
          <p>
            <a
              href="#"
              class="btn btn-success btn"
              (click)="open(ratingmodal)"
              >{{ "user.rate-button.text" | translate }}</a
            >
          </p>
        </div>
      </div>
      <hr class="m4-4" />

      <div *ngIf="!httpError.badgesError; else badgesError" class="row">
        <div class="row">
          <ng-container *ngFor="let badge of badges">
            <div class="col">
              <img
                src="../../assets/images/badges/badge-{{ badge.id }}.png"
                width="100"
                height="100"
              />
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #ratingmodal let-modal>
  <app-rating
    *ngIf="!httpError.skillsError && userInfo; else skillsError"
    [userInfo]="userInfo"
  ></app-rating>
</ng-template>

<ng-template #userError>
  <div class="alert alert-light" role="alert">
    {{ "user-error.text" | translate }}
  </div>
</ng-template>

<ng-template #badgesError>
  <div class="alert alert-light" role="alert">
    {{ "badge-error.text" | translate }}
  </div>
</ng-template>

<ng-template #skillsError>
  <div class="alert alert-light" role="alert">
    {{ "skill-error.text" | translate }}
  </div>
</ng-template>
