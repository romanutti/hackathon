<div class="jumbotron">
  <div class="container-fluid">
    <div *ngIf="userInfo; else userError" class="container">
      <div class="row">
        <div class="col">
          <img
            class="rounded-circle"
            src="../../assets/images/user/232960.jpeg"
            width="250"
            height="250"
          />
        </div>
        <div class="col">
          <h1>{{ userInfo.firstName + " " + userInfo.lastName }}</h1>
          <p>{{ userInfo.jobTitle }}</p>
          <p><a href="#" class="btn btn-success btn-lg">Rate me</a></p>
        </div>
      </div>
      <hr class="m4-4" />

      <div class="row">
        <div class="row">
          <ng-container *ngFor="let badge of badges">
            <div class="col">
              <img
                src="../../assets/images/badges/badge-{{ badge.id }}.png"
                width="100"
                height="100"
              />
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #userError>
  <div class="alert alert-light" role="alert">
    There was an issue loading your user data. Please try it later...
  </div>
</ng-template>
